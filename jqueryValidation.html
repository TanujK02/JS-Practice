<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>My Validation Page</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<style type="text/css">
 span
 {
 		fontstyle:bold;
 		color:red;
 }
</style>
<script type="text/javascript">

$(function()
		{
	         $("#sidname").hide();
	         $("#sidemail").hide();
	         $("#sidpass").hide();
	         $("#sidconpass").hide();
	         
	         var name_error = false;
	         var mail_error = false;
	         var pass_error = false;
	         var conpass_error = false;
	         
	    $("#idname").focusout(function()
		        				   { 
		    	 					  
		    	 					    checkUserName();
		        				   }
	        		         );
	    
	    $("#idemail").focusout(function()
								   { 
									  
									    checkEmail();
								   }
	          				 );
	    
	    $("#idpass").focusout(function()
								   { 
									  
									    checkPassword();
								   }
	         				 );
	    
		$("#idconpass").focusout(function()
								   { 
									  
									    checkConfPassword();
								   }
							 );
		
			function checkUserName()
				{
					var nameLength = $("#idname").val().length;
					var name = $("#idname").val();
					if( name == null || name == "")
						{
							$("#sidname").html("Don't keep Name field empty");
							$("#sidname").show();
							name_error = true;
						}
					else if(nameLength<3)
						{
							$("#sidname").html("Name should contain at least 3 characters");
							$("#sidname").show();
							name_error = true;
						}
					else if(!isNaN(name))
						{
							$("#sidname").html("Name should contain alphabates");
							$("#sidname").show();
							name_error = true;
						}
					else
						{
							$("#sidname").hide();							
						}
				}
			
			function checkEmail()
			{
				var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
				var email = $("#idemail").val();
				if(email == null || email =="")
				 {
				        $("#sidemail").html("Don't keep Email field empty");
						$("#sidemail").show();
						mail_error = true;
				 }
			     else if(!mailformat.test(email))
					 {
				    	    $("#sidemail").html("Please Enter a valid Email Id");
							$("#sidemail").show();
							mail_error = true;
					        
					 }
			     else
			    	 {
			    	 		$("#sidemail").hide();
			    	 }
			}
			
			function  checkPassword()
			{
				
				    var pass = $("#idpass").val();
				    var passformat = /^(?=.*\d)(?=.*[a-zA-Z]).{6,20}$/
					if(pass == null || pass =="")
					 {
							$("#sidpass").html("Don't keep Password field empty");
							$("#sidpass").show();
							pass_error = true;
					 }
			     else if(pass.length<6)
					 {
				    	 	$("#sidpass").html("Length of password should be at least 6 characters");
							$("#sidpass").show();
							pass_error = true;
					 }
			     else if(!passformat.test(pass))
					 {
				    	 	$("#sidpass").html("Password must contain at least one alphabate and one digit");
							$("#sidpass").show();
							pass_error = true;
					 }
			     else
			    	 {
			    	 		$("#sidpass").hide();
			    	 }
			}
			
			function  checkConfPassword()
			{
					
				    var confpass = $("#idconpass").val();
				    var pass = $("#idpass").val();
					if(confpass == null || confpass =="")
					 {
							$("#sidconpass").html("Don't keep confirm Password field empty");
							$("#sidconpass").show();
							conpass_error = true;
					 }
					 else if(pass != confpass)
			    	 {      
						    
						    $("#sidconpass").html("Both Password and confirm password should matched");
							$("#sidconpass").show();
							conpass_error = true;
			    	 }
				     else
				     {
				    	 	$("#sidconpass").hide();
				     }
			}
			
			$("#idsubmitbttn").click(function()
					{
					 	 name_error = false;
			         	 mail_error = false;
			         	 pass_error = false;
			          	 conpass_error = false;
			          	 
			          	 checkUserName();
			          	 checkEmail();
			          	 checkPassword();
			          	 checkConfPassword();
			          	
			          	
			          	if( name_error == false && mail_error == false && pass_error == false 
			          	    &&  conpass_error == false)
			          	   {
			          		    return true;
			          	   }
			          	else 
			          		{
			          		    return false;
			          		}
					}
		  );
		}
  );
  
</script>
</head>
<body>

<form id="idform" name="validationform" action="register-successfull.jsp" method="GET" >
	<table>
		<tr>
			<td>Name:</td>
			<td><input type="text" placeholder="please enter your name here" id="idname"  name="name"><br>
			<span id="sidname" ></span></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="text" placeholder="please enter your email id here" id="idemail"  name="email">
			<span id="sidemail"></span></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" placeholder="please enter your password here" id="idpass" name="pass">
			<span id="sidpass"></span></td>
		</tr>
		<tr>
			<td>Confirm Password:</td>
			<td><input type="password" placeholder="please enter your here to confirm password" id="idconpass" name="conpass">
			<span id="sidconpass"></span></td>
		</tr>
		<tr>
			<td><button type="submit" id="idsubmitbttn" name="submitbttn">SUBMIT</button>
			</td>
		</tr>
	</table>
</form>
</body>
</html>

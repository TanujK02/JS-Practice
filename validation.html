<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>My Validation Page</title>
<style type="text/css">
 span
 {
 		fontstyle:bold;
 		color:red;
 }
</style>
<script type="text/javascript">
function validation()
{
	 
     var name = document.getElementById('idname').value;
     var email = document.validationform.email.value;
     var pass = document.validationform.pass.value;
     var conpass = document.validationform.conpass.value;
     var flag = true;
     
     
     var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
     var passformat = /^(?=.*\d)(?=.*[a-zA-Z]).{6,20}$/
     
     
     if(  name == null || name =="" || name.length<3 || !isNaN(name) || email == null || email =="" ||
    	  !mailformat.test(email) ||  pass == null || pass =="" ||  pass.length<6  ||  !passformat.test(pass)
    	  || conpass == null || conpass ==""  ||  pass != conpass
       )
     {
    	 if(name == null || name =="")
    	 {
    	        document.getElementById('sidname').innerHTML="** Please Enter your Name";
    	 		//return false;
    	 }   	 
    	 else if(name.length<3)
		     {
			        document.getElementById('sidname').innerHTML="** Name Should be at least 3 characters";
			 		//return false;
			 }
    	 else if(!isNaN(name))
		     {
			        document.getElementById('sidname').innerHTML="** only alphabates are allowed";
			 		//return false;
			 }
    	 else
    		 {
    		 		document.getElementById('sidname').innerHTML="";
    		 }
	     if(email == null || email =="")
			 {
			        document.getElementById('sidemail').innerHTML="** Please Enter your email id";
			 		//return false;
			 }
	     else if(!mailformat.test(email))
			 {
			        document.getElementById('sidemail').innerHTML="** Please Enter a valid email id";
			 		//return false;
			 }
	     else
	    	 {
	    	 		document.getElementById('sidemail').innerHTML="";
	    	 }
	     if(pass == null || pass =="")
			 {
			        document.getElementById('sidpass').innerHTML="** Please Enter your secret password";
			 		//return false;
			 }
	     else if(pass.length<6)
			 {
			        document.getElementById('sidpass').innerHTML="** Length of password should be at least 6 letters";
			 		//return false;
			 }
	     else if(!passformat.test(pass))
			 {
			        document.getElementById('sidpass').innerHTML="** Password should contain at least one alphabate and one digit";
			 		//return false;
			 }
	     else
	    	 {
	    	 		document.getElementById('sidpass').innerHTML="";
	    	 }
	     if(conpass == null || conpass =="")
			 {
			        document.getElementById('sidconpass').innerHTML="** Please confirm your secret password";
			 		//return false;
			 }
	     else if(pass != conpass)
	    	 {
	    	 		document.getElementById('sidconpass').innerHTML="** Password and confirm password field are not same";
			 		//return false;
	    	 }
	     else
	     	 {
	    	 		document.getElementById('sidconpass').innerHTML="";
	     	 }
	     
	     return false;
     }
     
     else
     	{
		    	 alert('true');
		         return true;
     	}
     
}
</script>
</head>
<body>

<form id="idform" name="validationform" action="RegidtrationServlet" method="GET" onsubmit="return validation()">
	<table>
		<tr>
			<td>Name:</td>
			<td><input type="text" placeholder="please enter your name here" id="idname"  name="name"><br>
			<span id="sidname" ></span></td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="text" placeholder="please enter your email id here" id="idemail"  name="email">
			<span id="sidemail"></span></td>
		</tr>
		<tr>
			<td>Password:</td>
			<td><input type="password" placeholder="please enter your password here" id="idpass" name="pass">
			<span id="sidpass"></span></td>
		</tr>
		<tr>
			<td>Confirm Password:</td>
			<td><input type="password" placeholder="please enter your here to confirm password" id="idconpass" name="conpass">
			<span id="sidconpass"></span></td>
		</tr>
		<tr>
			<td><button type="submit" id="idsubmitbttn" name="submitbttn">SUBMIT</button>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
